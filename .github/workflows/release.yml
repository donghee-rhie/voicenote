name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            build_args: --mac
          - os: windows-latest
            build_args: --win
          - os: ubuntu-latest
            build_args: --linux

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package and publish
        run: npx electron-builder ${{ matrix.build_args }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            dist/packages/*.dmg
            dist/packages/*.zip
            dist/packages/*.exe
            dist/packages/*.AppImage
            dist/packages/*.deb
          if-no-files-found: ignore
